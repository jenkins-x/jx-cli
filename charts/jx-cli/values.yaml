image:
  repository: gcr.io/jenkinsxio/jx-cli
  tag: 3.1.206
  pullPolicy: IfNotPresent

replicaCount: 1

deployment:
  enabled: false

service:
  enabled: false

daemonset:
  enabled: false

job:
  enabled: false

podAnnotations: {}

cronjob:
  enabled: false
  schedule: "* * * * *"
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  concurrencyPolicy: Forbid

serviceaccount:
  enabled: false
  customName: ""

